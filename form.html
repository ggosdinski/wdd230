    <main>
        <form action="record.html" method="get" id="myForm">

            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
            </div>
          
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address from byui.edu domain">
            </div>
          
            <div class="form-group">
              <label for="confirm_password">Confirm Password:</label>
              <input type="password" id="confirm_password" name="confirm_password" required oninput="checkPasswordMatch()">
              <span id="password_error" class="error-message">Passwords do not match!</span>
            </div>
          
            <div class="form-group">
                <label for="page_rating">Page Rating:</label>
                <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1" oninput="showRatingValue()">
                <span id="rating_value"></span>
            </div>
          
            <div class="form-group">
              <button type="submit">Submit</button>
            </div>
          
          </form>
